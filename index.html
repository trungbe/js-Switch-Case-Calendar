<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number" type="text">
<button id="check" onclick="checkDate()">Tính số ngày</button>
<p id="concac"></p>
</body>
<script>
    function checkDate() {
        let x = document.getElementById("number").value;
        let res = document.getElementById('concac');
        switch (x) {
            case "1":
                res.innerText = 'Tháng 1 có 31 ngày';
                break;
            case '2':
                res.innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            case '3':
                res.innerText = 'Tháng 3 có 31 ngày';
                break;
            case '4':
                res.innerText = 'Tháng 4 có 30 ngày';
                break;
            case '5':
                res.innerText = 'Tháng 5 có 31 ngày';
                break;
            case '6':
                res.innerText = 'Tháng 6 có 30 ngày';
                break;
            case '7':
                res.innerText = 'Tháng 7 có 31 ngày';
                break;
            case '8':
                res.innerText = 'Tháng 8 có 31 ngày';
                break;
            case '9':
                res.innerText = 'Tháng 9 có 30 ngày';
                break;
            case '10':
                res.innerText = 'Tháng 10 có 31 ngày';
                break;
            case '11':
                res.innerText = 'Tháng 11 có 30 ngày';
                break;
            case '12':
                res.innerText = 'Tháng 12 có 31 ngày';
                break;
            default:
                res.innerText = 'not a month !';
        }
    }
</script>
</html>
